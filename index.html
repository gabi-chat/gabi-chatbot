<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gabi.chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #4b007d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #chatbox {
      background: #fff;
      color: #333;
      width: 100%;
      max-width: 400px;
      height: 400px;
      overflow-y: auto;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 1rem;
    }
    .message {
      margin: 0.5rem 0;
    }
    .gabi {
      color: #a64ac9;
    }
    .user {
      text-align: right;
      color: #007bff;
    }
    input, button {
      width: 100%;
      max-width: 400px;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: none;
      margin-bottom: 0.5rem;
    }
    button {
      background: #ffa500;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Gabi.chat</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Ask Gabi for help..." />
  <button onclick="startListening()">ðŸŽ¤ Talk to Gabi</button>

  <!-- AUDIO ELEMENTS -->
  <audio id="gabiMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
  <audio id="ambientRain" src="https://www.orangefreesounds.com/wp-content/uploads/2016/06/Rain-ambience.mp3"></audio>
<audio id="ambientOcean" src="https://cdn.pixabay.com/download/audio/2021/08/09/audio_3f2f6b9b0e.mp3"></audio>
<audio id="ambientForest" src="https://freesound.org/data/previews/528/528661_11613624-lq.mp3" type="audio/mpeg"></audio>

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("userInput");

    const gabiResponses = [
      {
        keywords: ["hello", "hi", "hey"],
        response: "Hi there! Iâ€™m Gabi. How can I help you?"
      },
      {
        keywords: ["help", "assist", "support"],
        response: "Letâ€™s take it one step at a time. What do you need help with?"
      },
      {
        keywords: ["anxious", "nervous", "scared"],
        response: "Take a deep breath. You're doing amazing."
      },
      {
        keywords: ["eat", "hungry", "food", "snack"],
        response: "Are you feeling hungry? I can help you order something tasty."
      },
      {
        keywords: ["sit", "chair", "seat"],
        response: "Letâ€™s find a comfy seat together. Iâ€™ll be right here with you."
      },
      {
        keywords: ["paper", "pencil", "write", "homework"],
        response: "Ready to learn? Letâ€™s grab your pencil and paper."
      },
      {
        keywords: ["tired", "rest", "break"],
        response: "Itâ€™s okay to rest. Letâ€™s pause for a moment together."
      },
      {
        keywords: ["music", "song", "calm sound"],
        response: "Playing soft music now. Letâ€™s take a moment to relax together.",
        action: playMusic
      },
      {
        keywords: ["rain", "raindrops", "storm"],
        response: "Here's some gentle rain to help you relax.",
        action: () => playAmbient("rain")
      },
      {
        keywords: ["ocean", "waves", "sea"],
        response: "Letâ€™s listen to calming ocean waves. ðŸŒŠ",
        action: () => playAmbient("ocean")
      },
      {
        keywords: ["forest", "trees", "birds"],
        response: "Birdsong and forest sounds are on now. ðŸŒ²",
        action: () => playAmbient("forest")
      },
      {
        keywords: ["stop", "silence", "quiet"],
        response: "Stopping all sounds now.",
        action: stopAllAudio
      },
      {
        keywords: ["bye", "goodbye"],
        response: "See you later! Iâ€™m always here when you need me."
      }
    ];

    function respondToUser(userText) {
      const match = gabiResponses.find(entry =>
        entry.keywords.some(keyword => userText.includes(keyword))
      );
      const response = match ? match.response : "I'm listening. What can I help you with now?";
      addMessage(response, "gabi");
      speak(response);
      if (match && match.action) {
        match.action();
      }
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      utter.voice = voices.find(voice =>
        voice.name.toLowerCase().includes("google") || voice.name.toLowerCase().includes("samantha")
      ) || voices[0];
      utter.pitch = 1.0;
      utter.rate = 0.8;
      utter.volume = 1;
      speechSynthesis.speak(utter);
    }

    function playMusic() {
      stopAllAudio();
      const music = document.getElementById("gabiMusic");
      music.volume = 0.5;
      music.play();
    }

    function stopAllAudio() {
      document.querySelectorAll("audio").forEach(audio => {
        audio.pause();
        audio.currentTime = 0;
      });
    }

    function playAmbient(type) {
      stopAllAudio();
      const soundMap = {
        rain: document.getElementById("ambientRain"),
        ocean: document.getElementById("ambientOcean"),
        forest: document.getElementById("ambientForest")
      };
      const audio = soundMap[type];
      if (audio) {
        audio.volume = 0.5;
        audio.loop = true;
        audio.play();
      }
    }

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        const userText = input.value.trim().toLowerCase();
        if (!userText) return;
        addMessage(userText, "user");
        input.value = "";
        respondToUser(userText);
      }
    });

    function startListening() {
      if (!("webkitSpeechRecognition" in window || "SpeechRecognition" in window)) {
        alert("Sorry, your browser doesn't support voice input. Try Chrome.");
        return;
      }

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;

      recognition.start();

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.toLowerCase();
        addMessage(transcript, "user");
        respondToUser(transcript);
      };

      recognition.onerror = () => {
        const errorMsg = "Sorry, I didnâ€™t catch that.";
        addMessage(errorMsg, "gabi");
        speak(errorMsg);
      };
    }
  </script>


</body>
</html>
